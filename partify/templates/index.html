{% extends "base/base.html" %}

{% block title %}Twitter - Partify{% endblock %}

{% block container %}

        <div class="row">
            <input name="search" id="search" type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter search string to monitor">
        </div>

        <hr>

        {% raw %}
        <script id="entry-template" type="x-tmpl-mustache">
             <div class="[ col-xs-12 col-sm-offset-1 col-sm-10 ]">
                <div class="[ panel panel-default ] panel-google-plus">
                    <div class="dropdown">
                        <span class="dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="[ glyphicon glyphicon-chevron-down ]"></span>
                        </span>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                        </ul>
                    </div>
                    <div class="panel-google-plus-tags">
                        <ul>
                            <li>{{socialtype}}</li>
                        </ul>
                    </div>
                    <div class="panel-heading">
                        <img class="[ img-circle pull-left ]" src="{{profile_image_url}}" alt="profile image" />
                        <h3>{{name}}</h3>
                        <h5><span>{{sharemessage}}</span> - <span>{{ date }}</span> </h5>
                    </div>
                    <div class="panel-body">
                        <p>{{textmessage}}</p>
                    </div>
                    <div class="panel-google-plus-comment">
                        <img class="img-circle" src="https://lh3.googleusercontent.com/uFp_tsTJboUY7kue5XAsGA=s46" alt="User Image" />
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </script>
        {% endraw %}

        <div id="stream" class="row">
            <!-- Stream Container -->
        </div>

{% endblock %}

{% block script %}
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='assets/js/app.js') }}" type="text/javascript" ></script>
{% endblock %}
