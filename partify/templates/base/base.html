<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="Partify for Twitter.">
    <meta name="author" content="Haukur Kristinsson">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/ico/favicon.ico') }}">

    <title>{% block title %}Samskip - JIRA Portal{% endblock %}</title>

    {% block css %}
    <!-- Vendor CSS -->
    <link href="{{ url_for('static', filename='assets/css/vendor.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='assets/css/general.css') }}" rel="stylesheet">
    {% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='assets/js/html5shiv.js') }}"></script>
      <script src="{{ url_for('static', filename='assets/js/respond.min.js') }}"></script>
    <![endif]-->

    <!-- Security stuff -->
    <!-- <meta name="csrf-token" content="{ csrf_token() }"> -->

  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

    <!-- Begin page content -->
    <div class="container">

        {% block container %}



        {% endblock %}

    </div><!-- container end -->
    </div><!-- wrap end -->

    {% block footer %}
	<div id="footer">
		<div class="container-footer">
            <ul class="list-inline footerul">
            <li><p class="text-muted credit"><a href="http://partify.hauxi.is">Partify</a>, 2014. Version {{version}}.</p></li>
            </ul>
		</div>
    </div>
    {% endblock %}

    <!-- Modals -->
    <!-- Modal EOF -->

    <!-- Core JavaScripts
    ================================================== -->
	<script src="{{ url_for('static', filename='assets/js/vendor.js') }}" type="text/javascript" ></script>
    {% block script %}

    {% endblock %}

  </body>
</html>
